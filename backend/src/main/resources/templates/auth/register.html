<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
</head>
<body>

<form th:action="@{/api/auth/register}" method="post" th:object="${userDTO}">

<!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
    <div th:if="${#fields.hasAnyErrors()}" class="error-message">
        <p th:each="err : ${#fields.allErrors()}" th:text="${err}" class="text-danger"></p>
    </div>

    <span th:if="${#fields.hasErrors('firstname')}" th:errorclass="text-danger" th:errors="${userDTO.firstname}"></span>
    <label for="firstname">Nom</label>
    <input type="text" id="firstname" name="firstname" th:field="${userDTO.firstname}">

    <label for="lastname">Prenom</label>
    <span th:if="${#fields.hasErrors('lastname')}" th:errorclass="text-danger" th:errors="${userDTO.lastname}"></span>
    <input type="text" id="lastname" name="lastname" th:field="${userDTO.lastname}">

    <label for="email">Email</label>
    <span th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${userDTO.email}"></span>
    <input type="text" id="email" name="email" th:field="${userDTO.email}">

    <label for="password">Mot de passe</label>
    <span th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="${userDTO.password}"></span>
    <input type="password" id="password" name="password" th:field="${userDTO.password}">

    <label for="confirmedPassword">Mot de passe</label>
    <span th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="${userDTO.confirmedPassword}"></span>
    <input type="password" id="confirmedPassword" name="confirmedPassword" th:field="${userDTO.confirmedPassword}">

    <label for="birthday">Date de naissance</label>
    <span th:if="${#fields.hasErrors('birthday')}" th:errorclass="text-danger" th:errors="${userDTO.birthday}"></span>
    <input type="date" id="birthday" name="birthday" th:field="${userDTO.birthday}">

    <label for="speciality">Specialite ou type de bac</label>
    <span th:if="${#fields.hasErrors('speciality')}" th:errorclass="text-danger" th:errors="${userDTO.speciality}"></span>
    <input type="text" id="speciality" name="speciality" th:field="${userDTO.speciality}">

    <button type="submit">Enregistrer</button>
    <button type="reset">Clear</button>
    <a th:href="@{/}">Annuler</a>
</form>
</body>
</html>
